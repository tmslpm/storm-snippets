<!DOCTYPE html>
<html lang="{{ STORM.LANGUAGE }}">

    <head>
        <meta charset='utf-8'>
        <meta http-equiv='X-UA-Compatible' content='IE=edge'>
        <title>{{ STORM.TITLE }}</title>
        <meta name='viewport' content='width=device-width, initial-scale=1'>
    </head>

    <body>

        <header id="menuTopNavigation" class="headerStyle">
            <nav class="wrapperTopNavigation">
                <div class="wrapperTopNavigationLeft">
                    {{ STORM.TOP_MENU }}
                </div>
                <div class="wrapperTopNavigationRight">
                    <a id="switchThemeMode" href="javascript:void(0);" class="icon">
                        <svg fill="currentColor" viewBox="0 -960 960 960" height="24" width="24" xmlns="http://www.w3.org/2000/svg">
                            <use href="#icon-dark-mode"></use>
                        </svg>
                    </a>
                    <a id="expandTopMenu" href="javascript:void(0);" class="expandTopMenu">
                        <svg fill="currentColor" viewBox="0 -960 960 960" height="24" width="24" xmlns="http://www.w3.org/2000/svg">
                            <use href="#icon-burger"></use>
                        </svg>
                    </a>
                </div>
            </nav>
        </header>

        <main class="mainStyle">
            <nav id="menuSideNavigation" class="sideNavStyle wrapperSideNavigation">
                <div class="wrapperInput">
                    <div class="childWrapperInput">
                        <input id="searchAnyInfo" type="text" name="search_any" placeholder="search..">
                        <svg fill="currentColor" viewBox="0 -960 960 960" height="24" width="24" xmlns="http://www.w3.org/2000/svg">
                            <use href="#icon-search"></use>
                        </svg>
                    </div>
                </div>
                {{ STORM.SIDE_MENU }}
            </nav>
            <div class="wrapperMainContent">
                <article id="article" class="articleStyle">
                    {{ STORM.ARTICLE }}
                    <div id="btnBackToTop" class="backToTopStyle">
                        <a href="#article">
                            <svg fill="currentColor" viewBox="0 -960 960 960" height="64" width="64" xmlns="http://www.w3.org/2000/svg">
                                <use href="#icon-arrow-top"></use>
                            </svg>
                        </a>
                    </div>
                </article>
                <footer class="footerStyle">{{ STORM.FOOTER }}</footer>
            </div>
        </main>

        <svg style="display: none;" height="48" viewBox="0 -960 960 960" width="48" xmlns="http://www.w3.org/2000/svg">
